name: Build & Test

on:
  push:
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/build-and-test.yml"
      - ".vscode/**"
      - "doc/**"
      - "lifecycle/**"
      - ".gitignore"
      - "README.md"
  pull_request:

env:
  # Used by tooling and for authenticated submodule fetches.
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  i18n:
    name: Generate i18n catalog
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.head_ref || github.ref_name, 'release-please-') }}

    permissions:
      contents: write

    outputs:
      committed: ${{ steps.commit.outputs.committed }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Ensure submodules can fetch
        run: |
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup Mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          github_token: ${{ github.token }}
          version: 2025.10.11
          sha256: ${{ runner.os == 'Linux' && runner.arch == 'X64' && '589cac941160e404d13be6f5699a25ffdb25b732084430338bc384df9f0a4438' ||
                   runner.os == 'Linux' && runner.arch == 'ARM64' && '4f9cb0ad59bd8d118f58812fc8baa3c09a732d01e10c650d49c6d0910b77e24d' ||
                   runner.os == 'macOS' && runner.arch == 'ARM64' && 'ece0e7d3f50240fcdd562c3f4e2263596ba9162444e439617103c4a73a12409b' }}

      - run: mise install:frozen
      - run: mise build:deps
      - run: mise lingui

      - name: Commit changes
        id: commit
        uses: EndBug/add-and-commit@v4
        with:
          author_name: Stoat CI
          author_email: stoat-ci@users.noreply.github.com
          message: "chore: generate i18n catalog"

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    if: ${{ always() }}
    needs:
      - i18n

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Ensure submodules can fetch
        run: |
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup Mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          github_token: ${{ github.token }}
          version: 2025.10.11
          sha256: ${{ runner.os == 'Linux' && runner.arch == 'X64' && '589cac941160e404d13be6f5699a25ffdb25b732084430338bc384df9f0a4438' ||
                   runner.os == 'Linux' && runner.arch == 'ARM64' && '4f9cb0ad59bd8d118f58812fc8baa3c09a732d01e10c650d49c6d0910b77e24d' ||
                   runner.os == 'macOS' && runner.arch == 'ARM64' && 'ece0e7d3f50240fcdd562c3f4e2263596ba9162444e439617103c4a73a12409b' }}

      - run: mise install:frozen
      - run: mise build:deps
      - run: mise build:check

  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest

    if: ${{ always() }}
    needs:
      - i18n

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Ensure submodules can fetch
        run: |
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup Mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          github_token: ${{ github.token }}
          version: 2025.10.11
          sha256: ${{ runner.os == 'Linux' && runner.arch == 'X64' && '589cac941160e404d13be6f5699a25ffdb25b732084430338bc384df9f0a4438' ||
                   runner.os == 'Linux' && runner.arch == 'ARM64' && '4f9cb0ad59bd8d118f58812fc8baa3c09a732d01e10c650d49c6d0910b77e24d' ||
                   runner.os == 'macOS' && runner.arch == 'ARM64' && 'ece0e7d3f50240fcdd562c3f4e2263596ba9162444e439617103c4a73a12409b' }}

      - run: mise install:frozen
      - run: mise build:deps
      - run: mise lint
      - run: mise format

  e2e:
    name: e2e Integration Test
    runs-on: ubuntu-latest

    if: ${{ always() }}
    needs:
      - i18n

    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Ensure submodules can fetch
        run: |
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup Mise
        uses: jdx/mise-action@c37c93293d6b742fc901e1406b8f764f6fb19dac # v2.4.4
        with:
          github_token: ${{ github.token }}
          version: 2025.10.11
          sha256: ${{ runner.os == 'Linux' && runner.arch == 'X64' && '589cac941160e404d13be6f5699a25ffdb25b732084430338bc384df9f0a4438' ||
                   runner.os == 'Linux' && runner.arch == 'ARM64' && '4f9cb0ad59bd8d118f58812fc8baa3c09a732d01e10c650d49c6d0910b77e24d' ||
                   runner.os == 'macOS' && runner.arch == 'ARM64' && 'ece0e7d3f50240fcdd562c3f4e2263596ba9162444e439617103c4a73a12409b' }}

      - run: mise install:frozen
      - run: mise build:deps
      - run: mise test:e2e:install-deps
      - run: mise test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/client/playwright-report/
          retention-days: 30

